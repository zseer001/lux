            icon: home
        - identifier: knowledge
          name: Luxury Knowledge / 奢侈品知识
          url: /categories/奢侈品知识/
          weight: 2
        - identifier: brand
          name: Brand Stories / 品牌故事
          url: /categories/品牌故事/
          weight: 3
        - identifier: auth
          name: Authentication Tips / 鉴定技巧
          url: /categories/鉴定技巧/
          weight: 4
        - identifier: care
          name: Care & Maintenance / 保养护理
          url: /categories/保养护理/
          weight: 5
        - identifier: news
          name: Industry News / 行业资讯
          url: /categories/行业资讯/
          weight: 6
        - identifier: picks
          name: Product Picks / 产品推荐
          url: /categories/产品推荐/
          weight: 7
        - identifier: musthave
          name: Must-Have List / 种草清单
          url: /categories/种草清单/
          weight: 8
        - identifier: customer
          name: Customer Stories / 客户案例
          url: /categories/客户案例/
          weight: 9
        - identifier: whatsapp
          name: WhatsApp
          url: "https://wa.me/19088661058"
          weight: 10

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/CaiJimmy/hugo-theme-stack
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://twitter.com
          params:
              icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
